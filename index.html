<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <form id="interestForm">
                    <div class="form-group">
                        <label for="interestName">Interest:</label>
                        <input type="text" class="form-control" id="interestName" required>
                    </div>
                    <div class="form-group">
                        <label for="levelOfInterest">Interest Level:</label>
                        <input type="number" class="form-control" id="levelOfInterest" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="levelOfExpertise">Expertise Level:</label>
                        <input type="number" class="form-control" id="levelOfExpertise" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="commercialViability">Commercial Viability:</label>
                        <input type="number" class="form-control" id="commercialViability" min="0" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Interest</button>
                </form>
            </div>
            <div class="col-md-9">
                <div id="plotDiv" class="chart"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
